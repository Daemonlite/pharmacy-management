{% extends 'base/main.html' %} {% block content %} {% load static %}

{% load tailwind_tags %}
{% tailwind_css %}

<div class="container mx-auto mt-12">
  <h2 class="text-2xl font-bold mb-4 max-w-md mx-auto">Add a Drug</h2>
  <form method="post" action="{% url 'add_drug' %}" class="max-w-md mx-auto">
    {% csrf_token %}

    <div class="mb-6">
      <label
        for="name"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
        >Name</label
      >
      <input
        type="text"
        id="name"
        name="name"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Enter drug name"
        required
      />
    </div>

    <div class="mb-6">
      <label
        for="price"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
        >Price</label
      >
      <input
        type="number"
        id="price"
        name="price"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Enter drug price"
        required
      />
    </div>

    <div class="mb-6">
      <label
        for="description"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
        >Description</label
      >
      <textarea
        id="description"
        name="description"
        rows="4"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 resize-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Enter drug description"
        required
      ></textarea>
    </div>

    <div class="mb-6">
      <label
        for="manufacturer"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
        >Manufacturer</label
      >
      <input
        type="text"
        id="manufacturer"
        name="manufacturer"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Enter manufacturer"
        required
      />
    </div>

    <div class="mb-6">
      <label
        for="supplier_info"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
        >Supplier Info</label
      >
      <input
        type="text"
        id="supplier_info"
        name="supplier_info"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Enter supplier info"
        required
      />
    </div>

    <div class="mb-6">
      <label
        for="expiry_date"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
        >Expiry Date</label
      >
      <input
        type="date"
        id="expiry_date"
        name="expiry_date"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required
      />
    </div>

    <div class="mb-6">
      <label
        for="on_sale"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
        >On Sale</label
      >
      <input
        type="checkbox"
        id="on_sale"
        name="on_sale"
        class="text-blue-500 focus:ring-blue-500 focus:border-blue-500 dark:text-blue-500 dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
    </div>

    <button
      type="submit"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Add Drug
    </button>
  </form>
</div>

{% endblock content %}
