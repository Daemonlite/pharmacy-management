{% extends 'base/main.html' %} {% block content %} {% load static%}

{% load tailwind_tags%} 
{% tailwind_css %}

<div class="container mx-auto mt-12 mb-4 max-w-md">
  <h1 class="text-2xl font-bold mb-4">Confirmation</h1>
  <p class="text-gray-600 mb-4">Are you sure you want to delete this drug?</p>

  <form method="POST" action="{% url 'confirm_delete_drug' drug.id %}">
    {% csrf_token %}

    <button
      type="submit"
      class="py-2 px-4 bg-red-500 text-white hover:bg-red-600 focus:outline-none focus:ring focus:border-blue-300 rounded-md transition duration-300 ease-in-out"
    >
      Delete
    </button>

    <a
      href="{% url 'home' %}"
      class="py-2 px-4 bg-gray-500 text-white ml-2 hover:bg-gray-600 focus:outline-none focus:ring focus:border-blue-300 rounded-md transition duration-300 ease-in-out"
    >
      Cancel
    </a>
  </form>
</div>
{% endblock content %}
