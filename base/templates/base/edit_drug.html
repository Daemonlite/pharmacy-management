{% extends 'base/main.html' %}

{% block content %}
  {% load static tailwind_tags %}
  {% tailwind_css %}

  <div class="container mx-auto mt-12">
    <h1 class="text-2xl font-bold mb-4 max-w-md mx-auto">Edit Drug</h1>

    <form method="POST" action="{% url 'edit_drug' drug.id %}" class="max-w-md mx-auto">
      {% csrf_token %}
      
      <div class="mb-4">
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Name</label>
        <input type="text" id="name" name="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" value="{{ drug.name }}" required />
      </div>

      <div class="mb-4">
        <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Price</label>
        <input type="number" id="price" name="price" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" value="{{ drug.price }}" required />
      </div>

      <div class="mb-4">
        <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Description</label>
        <textarea id="description" name="description" rows="4" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>{{ drug.description }}</textarea>
      </div>

      <div class="mb-4">
        <label for="manufacturer" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Manufacturer</label>
        <input type="text" id="manufacturer" name="manufacturer" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" value="{{ drug.manufacturer }}" required />
      </div>

      <div class="mb-4">
        <label for="supplier_info" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Supplier Info</label>
        <input type="text" id="supplier_info" name="supplier_info" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" value="{{ drug.supplier_info }}" required />
      </div>

      <div class="mb-4">
        <label for="expiry_date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Expiry Date</label>
        <input type="date" id="expiry_date" name="expiry_date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" value="{{ drug.expiry_date|date:'Y-m-d' }}" required />
      </div>

      <div class="mb-4">
        <label for="on_sale" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">On Sale</label>
        <input type="checkbox" id="on_sale" name="on_sale" class="form-checkbox" {% if drug.on_sale %}checked{% endif %} />
      </div>

      <button type="submit"  class="py-2 px-4 bg-red-500 text-white hover:bg-red-600 focus:outline-none focus:ring focus:border-blue-300 rounded-md transition duration-300 ease-in-out">
        Save Changes
      </button>

      <a href="{% url 'home' %}" class="py-2 px-4 bg-gray-500 text-white ml-2 hover:bg-gray-600 focus:outline-none focus:ring focus:border-blue-300 rounded-md transition duration-300 ease-in-out">
        Cancel Changes
      </a>
      <br>
    </form>
  </div>

{% endblock content %}
